<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label for="id">ID</label>
    <input id="id" formControlName="id" />
  </div>
  <div>
    <label for="docType">Document Type</label>
    <input id="docType" formControlName="docType" />
  </div>
  <div>
    <label for="docNumber">Document Number</label>
    <input id="docNumber" formControlName="docNumber" />
  </div>
  <div>
    <label for="name">Name</label>
    <input id="name" formControlName="name" />
  </div>
  <div>
    <label for="lastName">Last Name</label>
    <input id="lastName" formControlName="lastName" />
  </div>
  <div>
    <label for="email">Email</label>
    <input id="email" formControlName="email" />
  </div>
  <div>
    <label for="phone">Phone</label>
    <input id="phone" formControlName="phone" />
  </div>
  <div>
    <label for="address">Address</label>
    <input id="address" formControlName="address" />
  </div>
  <div>
    <label for="photo">Photo URL</label>
    <input id="photo" formControlName="photo" />
  </div>

  <div formArrayName="dependers">
    <div *ngFor="let depender of dependers.controls; let i = index">
      <div [formGroupName]="i">
                
        <label for="depId">ID</label>
        <input id="depId" formControlName="id" />
        
        <label for="depDocType">Document Type</label>
        <input id="depDocType" formControlName="docType" />
        
        <label for="depDocNumber">Document Number</label>
        <input id="depDocNumber" formControlName="docNumber" />
        
        <label for="depName">Name</label>
        <input id="depName" formControlName="name" />
        
        <label for="depLastName">Last Name</label>
        <input id="depLastName" formControlName="lastName" />
        
        <label for="depEmail">Email</label>
        <input id="depEmail" formControlName="email" />
        
        <label for="depPhone">Phone</label>
        <input id="depPhone" formControlName="phone" />
        
        <button (click)="removeDepender(i)">Remove</button>
      </div>
    </div>
    <button (click)="addDepender()">Add Depender</button>
  </div>

  <button type="submit">Submit</button>
</form>
