<div class="container mt-4">
    <table class="table table-dark text-center">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Ver</th>
            <th *ngIf="isAdmin" scope="col">Editar</th>
            <th *ngIf="isAdmin" scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th>{{user.id}}</th>
            <td>{{user.name}}</td>
            <td><button class="btn btn-outline-primary" routerLink="/detail/{{user.id}}"><i class="far fa-eye"></i> Ver</button></td>
            <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/update/{{user.id}}"><i class="far fa-edit"></i> Editar</button></td>
            <td *ngIf="isAdmin"><button class="btn btn-outline-danger" routerLink="/delete/{{user.id}}"><i class="far fa-trash-alt"></i> Eliminar</button></td>
          </tr>
        </tbody>
      </table>
</div>
